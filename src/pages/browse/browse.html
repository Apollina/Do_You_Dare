<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Browse Files</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
      <ion-card *ngFor="let file of mediaList" (click)="showMedia(file.file_id)">
        <img [alt]="file.title" [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (file.filename | thumbnail: 'large')">
        <video *ngIf="media.media_type == 'video'" width="320" height="240" controls>
        <source [src]="url + media.filename" type="video/mp4">
        </video>
        <img *ngIf="media.media_type == 'audio'" src="././assets/img/audio_icon.jpg" width="300px" type="audio/mpeg">


      <ion-card-content>
        <ion-card-title>
          {{media.title}}
        </ion-card-title>
        <p>
          {{media.description}}
        </p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button clear small color="danger" icon-left (click)="putLike()">{{ hasLiked ? 'Unlike ' : 'Like ' }}
            <ion-icon name='heart'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      </ion-card>
</ion-content>
