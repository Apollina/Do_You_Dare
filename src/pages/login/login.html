<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Do You Dare?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login" padding >

  <ion-row id="logo">
    <ion-col text-center>
      <img src="../../assets/logo.png" alt="logo">
    </ion-col>
  </ion-row>

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item id="user">
            <ion-input type="text" placeholder="Username" name="username" ngModel required></ion-input>
          </ion-item>

          <ion-item id="password">
            <ion-input type="password" placeholder="Password" name="password" ngModel required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.valid">Login</button>
        <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
